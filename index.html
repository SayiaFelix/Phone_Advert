<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/images/logo.png"  alt="logo">

            </div>
            <div class="nav-link">
                <ul>

                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Phone</a></li>
                    <li> <a href="#">Accessories</a></li>
                    <li> <a href="#">Cart</a></li>
                
                </ul>

            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>

            <img src="/images/phone.jpg"  class="mobile"   alt="phone">
            <div id="circle">
                <div class="features one">
                    <img src="/images/camera.jpg"  alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>48mp, wide angle lens</p>
                    </div>
                </div>

                <div class="features two">
                    <img src="/images/cpu.png" alt="cpu">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11nm</p>
                    </div>
                </div>

                <div class="features three">
                    <img src="/images/display.jpeg" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" mini-Drop Fullscreen</p>
                    </div>
                </div>

                <div class="features four">
                    <img src="/images/images.jpeg" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>8500mAh, 1440Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="/images/up arro.png" id="upBtn" alt="">
            <h3>Features</h3>
            <img src="/images/down arro.png" id="downBtn"  width="20px" alt="">

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
